<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Flask OAuth Demo{% endblock title %}</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          text-align: center;
          padding: 50px;
          background-color: #f4f4f4;
      }
      h1 {
          color: #333;
      }
      .button {
          display: inline-block;
          margin: 10px;
          padding: 15px 30px;
          font-size: 16px;
          color: #fff;
          background-color: #1DB954;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          text-decoration: none;
      }
      .button:hover {
          background-color: #1ed760;
      }
      .submit-button {
          margin-top: 20px;
          padding: 15px 50px;
          font-size: 18px;
          background-color: #333;
      }
  </style>
</head>
<body>
  {% block body %}
  {% endblock body %}
</body>
</html>
